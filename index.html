<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>ProxyPDFMaker</title>
</head>
  <body>
  <div class="container">
    <form id="decklist-form">
      <div>
        <label for="search-bar">Find a card :</label>
        <input id="search-bar" type="text" name="search-bar" placeholder="Type a card name here...">
        <div id="results">
        </div>
      </div>

      <div>
        <label for="decklist">Decklist</label>
        <textarea
                id="decklist"
                placeholder="4 Dark Ritual
2 Teysa Karlov"></textarea>

      </div>

      <input type="submit">
    </form>
    <div id="cards-image">
    </div>
  </div>

</body>
</html>
